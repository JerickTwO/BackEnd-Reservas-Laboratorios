<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales de Acceso - LabReservas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            line-height: 1.4;
        }
        .container {
            max-width: 550px;
            margin: 20px auto;
            background: linear-gradient(135deg, #e6f2ff 0%, #ffffff 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #5ca9fb 100%);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .content {
            padding: 25px 20px;
        }
        h2 {
            color: #3498db;
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            color: #34495e;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 300;
        }
        .details {
            background-color: rgba(255, 255, 255, 0.7);
            border-left: 3px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .details p {
            margin: 6px 0;
            font-size: 14px;
            color: #2c3e50;
        }
        .details strong {
            color: #3498db;
            font-weight: 600;
        }
        .footer {
            background: linear-gradient(135deg, #4a90e2 0%, #5ca9fb 100%);
            color: #ffffff;
            text-align: center;
            padding: 12px;
            font-size: 12px;
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>LabReservas</h1>
    </div>
    <div class="content">
        <h2>Bienvenido, {{nombre}}</h2>
        <p>Tu cuenta en LabReservas ha sido creada con éxito. Aquí están tus credenciales de acceso:</p>
        <div class="credentials">
            <p><strong>Usuario:</strong> {{correo}}</p>
            <p><strong>Contraseña:</strong> {{password}}</p>
        </div>
        <p>Si necesitas ayuda, nuestro equipo de soporte está a tu disposición.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 LabReservas. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
